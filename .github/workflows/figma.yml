name: Figma Variables Sync
'on':
  schedule:
    # - cron: 10 15 * * 0-6
    - cron: '*/2 * * * *'
jobs:
  refresh-feed:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout \U0001F6CEï¸"
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: "Fetch Figma API Data \U0001F4E6"
        uses: JamesIves/fetch-api-data-action@releases/v2
        with:
          endpoint: >-
            https://api.figma.com/v1/files/${{ secrets.FIGMA_FILE_ID
            }}/variables/local
          configuration: >-
            { "method": "GET", "headers": {"X-FIGMA-TOKEN": "${{
            secrets.FIGMA_PAT }}"} }
          save-name: figma
      - name: "Deploy Workspace Changes \U0001F680"
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: main
          folder: fetch-api-data-action
          target-folder: data
